    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff0f6;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #ff80a5;
        padding: 20px;
        text-align: center;
        color: white;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      nav ul li a:hover {
        color: #ff5c8d;
      }
      main {
        padding: 20px;
      }
      footer {
        text-align: center;
        padding: 10px;
        background-color: #ff80a5;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .imgg {
        display: grid;
        grid-template-columns: repeat(4, 25vw); /* 四列，每列宽度相等 */
        grid-template-rows: 25vw 25vw;
        /* row-gap: 20px; */
        gap: 20px;
      }
      img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        box-shadow: 10px 10px 2px rgb(201, 197, 197);
        /* border-radius: 50% 50% 50% 50%; */
        /* filter: grayscale(100%); */
      }
      /* .imgg {
        width: 80%;
        margin: 0 auto;
      } */
      li {
        position: relative;
        box-shadow: 10px 10px 15px #9d9d9d;
        display: inline-block;
        width: 20vw;
        height: 20vw;
      }
      #text {
        position: absolute;
        bottom: 0px;
        line-height: 40px;
        background-color: rgb(72, 71, 71);
        width: 100%;
        height: 50px;
        text-align: center;
        color: white;
        display: none;
        /* opacity: 0.8; */
      }
      li:hover #text {
        display: block;
      }
      li:hover img {
        filter: none;
      }

      /* 新增居中样式 */
      .centered-image {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .centered-image img {
        width: 80%; /* 调整图片宽度百分比，缩小为原来的80% */
        height: auto; /* 保持图片的纵横比 */
        box-shadow: 10px 10px 15px rgb(201, 197, 197); /* 保留阴影效果 */
      }
    </style>
